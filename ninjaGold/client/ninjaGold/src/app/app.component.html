<div class="container">
  <h4 class="gold">Total gold: {{gold}}</h4>
</div>

<div class="resources">

  <div class="place">
    <h3>Farm</h3>

    <p id="farmFlash">
      
    </p>

  
    <p>Earns 2-5 gold</p>
    <button (click)="farmer()">Farm!</button>
  </div>

  <div class="place">
    <h3>Cave</h3>

    <p id="caveFlash">

    <p>Earns 5-10 gold</p>
    <button (click)="caver()">Cave!</button>
  </div>

  <div class="place">
    <h3>House</h3>

    <p id="houseFlash">

    <p>Earns 7-15 gold</p>
    <button (click)="houser()">House!</button>
  </div>


  <div class="place"> 
    <h3>Casino</h3>

    <p id="casinoFlash">

    <p>Earn or lose up to 100 gold</p>
    <button (click)="casinoer()">Casino!</button>
  </div>

</div>

<div class="adventure">
  <h2>Adventure log</h2>
  <p *ngFor = "let log of adventureLog">{{log}}</p>

</div>
